<!DOCTYPE HTML>
<html lang="fr-FR">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
	<title>SmoothSwitchModel : Demo</title>
</head>
<body>
	
    <div class="ladder H2000px">
        <span class="pixelGraduation top200px">
            200px
        </span>
        
        <span class="pixelGraduation top400px">
            400px
        </span>
        
        <span class="pixelGraduation top600px">
            600px
        </span>
        
        <span class="pixelGraduation top800px">
            800px
        </span>
        
        <span class="pixelGraduation top1000px">
            1000px
        </span>
        
        <span class="pixelGraduation top1200px">
            1200px
        </span>
        
        <span class="pixelGraduation top1400px">
            1400px
        </span>
        
        <span class="pixelGraduation top1600px">
            1600px
        </span>
        
        <span class="pixelGraduation top1800px">
            1800px
        </span>
        
    </div>
    
    <section class="fixedContent fcCentered" id="smoothSwitchModelDemoContainer">
            <div class="container-display-table">
                <div id="smoothSwitchModelDemo">
                </div>
            </div>
    </section>
    
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../scroll-based-animation.js"></script>
    <script type="text/javascript">
        $(function(){
            
            var myScrollBasedAnimationView 
                = new ScrollBasedAnimationView("#smoothSwitchModelDemo");
            
            var myModel1 = new SmoothSwitchModel({
                scrollStart     :   400,
                scrollEnd       :   1000,
                propertyName    :   "width",
                valueBefore     :   300,
                valueAfter      :   100,
                valueUnit       :   "px",    
            });
            
            var myModel2 = new SmoothSwitchModel({
                scrollStart     :   400,
                scrollEnd       :   1000,
                propertyName    :   "height",
                valueBefore     :   300,
                valueAfter      :   100,
                valueUnit       :   "px",    
            });
            
            
            myScrollBasedAnimationView.addModel(myModel1);            
            myScrollBasedAnimationView.addModel(myModel2);            
            
            
            $(window).bind('scroll', function(){
                var windowScrollTop = $(window).scrollTop();
                myScrollBasedAnimationView.update(windowScrollTop);
            })
            
        });
    </script>
</body>
</html>
