<!DOCTYPE HTML>
<html lang="fr-FR">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
	<title>LinearMoveModel : Demo</title>
</head>
<body style="height : 5000px;">
	
    <div id="linearMoveModelDemo2">
    
        <div id="linearMoveModelDemo2LeftDoor">
        
        </div>
        
        <div id="linearMoveModelDemo2RightDoor">
        
        </div>
    
    </div>
    
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../scroll-based-animation.js"></script>
    <script type="text/javascript">
        $(function(){

        
            var iH = window.innerHeight;
            
            var myScrollBasedAnimationView1 
                = new ScrollBasedAnimationView("#linearMoveModelDemo2LeftDoor");
            
            var myModel1 = new LinearMoveModel({
                scrollStart     :   0,
                scrollEnd       :   iH,
                xStart          :   0,
                yStart          :   0,
                xMovement       :   -50,
                xUnit           :   "%"
            });
            
            myScrollBasedAnimationView1.addModel(myModel1);            
            
            var myScrollBasedAnimationView2 
                = new ScrollBasedAnimationView("#linearMoveModelDemo2RightDoor");            
            
            var myModel2 = new LinearMoveModel({
                scrollStart     :   0,
                scrollEnd       :   iH,
                xStart          :   50,
                yStart          :   0,
                xMovement       :   50,
                xUnit           :   "%"
            });
            
            myScrollBasedAnimationView2.addModel(myModel2);
            
            
            $(window).bind('scroll', function(){
                var windowScrollTop = $(window).scrollTop();
                
                myScrollBasedAnimationView1.update(windowScrollTop);
                myScrollBasedAnimationView2.update(windowScrollTop);
            })
            
        });
    </script>
</body>
</html>
